{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
<title>Udghos | Login</title>
<link rel='shortcut icon' href='/static/img/udghos.ico' type='image/x-icon'/ >  
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

      <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
      <link href='https://fonts.googleapis.com/css?family=Domine' rel='stylesheet' type='text/css'>
      <link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>

    
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <link href="{% static 'css/signin.css' %}" rel="stylesheet">


    <link href="{% static 'css/social-btn.css' %}" rel="stylesheet">

       <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script src="https://code.jquery.com/jquery-1.10.2.js"></script>


  </head>
  <body>

  <div id="float-notification">
  <div id="notification-text">
    Udghos
  </div>
</div>

  
  <nav id="navcolor" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a id="navhead" class="navbar-brand" href="/">
            <img class="udghos-logo" src="/static/img/navbarlogo.png" width="30" height="30">
        </a>
      </div>
      <ul class="nav navhead-nav">
        <li class="icon-login"><a href="/about/">About</a></li>
        <li class="icon-login"><a href="#" id="click-signup">Sign Up</a></li>
      </ul> 
    </div>
  </nav>

  <div class="container container-box">
    <div class="row">
    <div class="col-md-4"></div>
    
      <div class="col-md-8 login-box">
        <div class="mobile-text">
        Speak - Support - Solve
        </div>
        <div class="box-signin">
          <div class="col-md-6 box-margin">
          <div class="login-logo">
            Udghos
          </div>
          <ul class="bullets-login"> 
              <div class="bubble-text bubble-text1">
                <span class="glyphicon glyphicon-bullhorn"></span>Speak
              </div>
              <div class="bubble-text bubble-text2">
                <img class="glyphicon-group" src="/static/img/glyphicon-group.png" />Support
              </div> 
              <div class="bubble-text bubble-text3">
                <span class="glyphicon glyphicon-ok"></span>Solve
              </div><br>
          </ul>
        </div>
        <div class="col-md-6">
          <b><span id="signin-message" class="text-bold text-center text-danger"></span></b>
          <div id="signin" class="meta-info" >
            <form id="signin-form" class="form-signin" method="post" onsubmit="return signin()">
              {% csrf_token %}
              <h2 class="form-signin-heading">Login</h2>
              <div class="social-wrap b">
                <button class="facebook" type="button" formnovalidate>Facebook</button>
                <button class="twitter" type="button" formnovalidate>Twitter</button>
                <button class="googleplus" type="button" formnovalidate>Google Plus</button>
                <script>
                  $('.facebook').click(function() { window.location="{%url 'social:begin' 'facebook' %}"; return false;});
                  $('.twitter').click(function() { location.href="{%url 'social:begin' 'twitter' %}"; return false;});
                  $('.googleplus').click(function() { location.href="{%url 'social:begin' 'google-oauth2' %}";return false;});
                </script>
              </div>
              <label for="inputEmail" class="sr-only"><span class="login-up">Username</span></label>
              <input type="text" id="inputEmail" class="form-control login-form" placeholder="Username" name="username" required autofocus>
              <label for="inputPassword" class="sr-only"><span class="login-up">Password</span></label>
              <input type="password" id="inputPassword" class="form-control login-form" placeholder="Password" name="password" required>
              <div class="checkbox">
                <label><input class="checkbox-input" type="checkbox" value="remember-me"> Remember me</label>
              </div>
              <input type="submit" value="Sign In" class="btn btn btn-my btn-block">
            </form>
            <p class="p-signin"><a href="#" class="forgot-password">Forgot Password?</a></p>
            <p class="p-signin">New User? <a href="#" id="click-signup-link">Sign Up</a></p>
          </div>

          <div id="signup" class="meta-info" style="display:none">
          <b><span id="signup-message" class="text-bold text-center text-danger"></span></b>
            <form id="signup-form" class="form-signup" method="post" action="{% url 'signup' %}">
              <h2 class="form-signup-heading">Signup</h2>
              <div class="social-wrap b">
                <button class="facebook" type="button" formnovalidate>Facebook</button>
                <button class="twitter" type="button" formnovalidate>Twitter</button>
                <button class="googleplus" type="button" formnovalidate>Google Plus</button>
              </div>
                         
              <label for="text" class="sr-only">First Name</label>
              <input type="text" name="firstname" id="firstname" class="form-control login-form" placeholder="First Name" required autofocus>
              <label for="text" class="sr-only">Last Name</label>
              <input type="text" name="lastname" id="lastname" class="form-control login-form" placeholder="Last Name" required autofocus>
              <label for="text" class="sr-only">Username</label>
              <input type="text" name="username" id="username" class="form-control login-form" placeholder="Username" required autofocus>
                          
              <label for="inputEmail" class="sr-only">Email address</label>
              <input type="email" name="email" id="email" class="form-control login-form" placeholder="Email address" required autofocus>
              <label for="password" class="sr-only">Password</label>
              <input type="password" name="password" id="password" class="form-control login-form" placeholder="Password" required>
                          
              <button class="btn btn btn-my btn-block" type="button" onclick="return signUp()">Sign Up</button>
              {% csrf_token %}
              <p class="p-signin">Already a User? <a href="#" id="click-signin">Sign In</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div></div>
               
      <div id="wrapper">
        <div class="box-footer">
          <div class="container">
            <footer>
              <div class="footer-body">
                <p class="pull-right">
                  <a class="footer-menu" href="https://facebook.com/udghos">Facebook</a>&middot;
                  <a class="footer-menu" href="https://twitter.com/udghosnepal">Twitter</a>
                </p>
                <p class="pull-right">
                  <a class="footer-menu" href="/about/">About</a>&middot;
                  <!--a class="footer-menu" href="#">Privacy</a> &middot; 
                  <a class="footer-menu" href="#">Terms & Conditions</a-->
                </p>
                <p class="copyright pull-left">
                  &copy; 2016 Udghos.com
                </p>
              </div>
            </footer>
          </div>
        </div>
      </div>


    </body>   



    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/signin.js' %}"></script>


  
</html>
