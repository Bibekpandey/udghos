{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Sign In | Our Page</title>
    
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <link href="{% static 'css/signin.css' %}" rel="stylesheet">

    <link href="{% static 'css/social-btn.css' %}" rel="stylesheet">
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script src="https://code.jquery.com/jquery-1.10.2.js"></script>


  </head>

  <body>

  
  <nav id="navcolor" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a id="navhead" class="navbar-brand" href="/">Udghos</a>
      </div>
      <ul class="nav navhead-nav">
        <li><a href="/about/">About</a></li>
        <li><a href="#" id="click-signup">Sign Up</a></li>
      </ul> 
    </div>
  </nav>

          <div class="container">
            <div class="row">
              <div class="col-md-4">
              <h1 id="text-login" class="signin-heading">And Raise Your Voice <br> To the top 
              </h1>
              </div>
              <div class="col-md-4">
              </div>
              <div class="col-md-4">
                <div class="well-signin">
                  <form class="form-signin" method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                  <div id="signin" class="meta-info" >
                    <h2 class="form-signin-heading">Udghos Login</h2>
                    <div class="social-wrap b">
                      <button class="facebook" formnovalidate>Facebook</button>
                      <button class="twitter" formnovalidate>Twitter</button>
                      <button class="googleplus" formnovalidate>Google Plus</button>
                      <script>
                        $('.facebook').click(function() { window.location="{%url 'social:begin' 'facebook' %}"; return false;});
                        $('.twitter').click(function() { location.href="{%url 'social:begin' 'twitter' %}"; return false;});
                        $('.googleplus').click(function() { location.href="{%url 'social:begin' 'google-oauth2' %}";return false;});
                      </script>
                    </div>
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input type="text" id="inputEmail" class="form-control" placeholder="Username" required autofocus>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    <div class="checkbox">
                      <label><input type="checkbox" value="remember-me"> Remember me</label>
                    </div>
                    <input type="submit" value="Sign In" class="btn btn btn-my btn-block">
                    <p class="p-signin">New User? <a href="#" id="click-signup-link">Sign Up</a></p>
                  </div>
                  <div id="signup" class="meta-info" style="display:none">
                    <h2 class="form-signin-heading">Udghos Signup</h2>
                    <div class="social-wrap b">
                      <button class="facebook shadow">Facebook</button>
                      <button class="twitter shadow">Twitter</button>
                      <button class="googleplus shadow">Google Plus</button>
                    </div>
                    
                    <label for="text" class="sr-only">Full Name</label>
                    <input type="text" id="inputText" class="form-control" placeholder="Full Name" required autofocus>

                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    
                    <button class="btn btn btn-my btn-block" type="submit">Sign Up</button>
                    <p class="p-signin">Already a User? <a href="#" id="click-signin">Sign In</a></p>
                  </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
               
          <div class="mastfoot">
            <div class="inner">
              <p>Â©2015 All Rights Reserved <a href=""> </a>, by <a class="a-foot" href="https://facebook.com/udghos">Udghos</a>.</p>
            </div>
          </div>

       


    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/myjs.js' %}"></script>
        <script src="{% static 'js/signin.js' %}"></script>


  </body>
</html>
